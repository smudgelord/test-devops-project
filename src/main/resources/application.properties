server.port=8080
spring.application.name=devops-project

#logging configuration
logging.level.com.esprit.devopsproject.controller=INFO
logging.level.root=INFO
logging.level.tn.esprit.service=INFO
logging.level.tn.esprit.repository=INFO
logging.file.path=/logs
logging.file.name=devops-project-logs

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/devops-db?enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
spring.datasource.password=root

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
